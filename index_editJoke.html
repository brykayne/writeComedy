<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Write Comedy</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import CSS -->
    <link href="styles/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="styles/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <!--Website optimized for Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!-- Old Styles -->
    <!-- <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8"> -->
    <!-- <link rel="stylesheet" href="styles/html5bp.css" media="screen" charset="utf-8"> -->
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<header>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <!-- <a href="#!" class="brand-logo">Logo</a> -->
        <ul>
          <li><a href="#">Topics</a></li>
          <li><a href="#">Jokes</a></li>
          <li><a href="#">Sets</a></li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<main>
    <div id="main">
      <div id="editJoke" class="z-depth-2">

          <div class="container">
            <div class="row">
              <!--START FORM-->
              <form id="jokeForm" class="col s12 m12 l12">
                <p class="jokeTopic">Joke Topic</p>
                <div class="input-field col s9">
                  <input placeholder="Write your title here" id="jokeTitle" type="text" class="validate">
                  <label for="title">Joke Title</label>
                </div>
                <div class="col s3">
                  <div id="jokeRating">
                    <p>Rating:</p>
                    <div class="rating">
                      <span id="5star">☆</span><span id="4star">☆</span><span id="3star">☆</span><span id="2star">☆</span><span id="1star">☆</span>
                    </div>
                  </div>
                </div>
                <div class="input-field col s12">
                  <textarea placeholder="Write your joke here" id="jokeText" type="text" class="materialize-textarea"></textarea>
                  <label for="jokeText">Joke Text</label>
                </div>

              </form>
              <!--END FORM-->
            </div>
          </div>


      </div>
    </div>

</main>

<footer class="page-footer">
  <div class="container">
    <div class="row">
      <div class="col l12 m12 s12">

      </div>
    </div>
  </div>
</footer>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/vendor/materialize.js"></script>
<script src="js/vendor/underscore-min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
